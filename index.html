<!DOCTYPE html>

<html lang="en">

<head>
    <title>TinDog</title>
    <meta charset="UTF-8">
    <meta name="description" content="Clone of Tinder dating app for dogs">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo.png">
    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
    <div class="container">
        <header>
            <a href="#">
                <img class="icon" src="./images/icon-profile.png" alt="Profile icon">
            </a>
            <a href="#">
                <img class="logo" src="./images/logo.png" alt="Paw logo">
            </a>
            <a href="#">
                <img class="icon" src="./images/icon-chat.png" alt="Chat icon">
            </a>
        </header>

        <main id="profile"></main>

        <div class="actions">
            <button class="btn reject" id="reject-btn"></button>
            <button class="btn accept" id="accept-btn"></button>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
